<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 4</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("E5ftZahp1Mk5wAMtQ");
    })();
  </script>
</head>
<body>
  <h1>Enviar Mensaje</h1>
  <form id="messageForm">
    <input type="text" id="firstName" placeholder="Nombre" required>
    <input type="text" id="lastName" placeholder="Apellido" required>
    <input type="tel" id="phone" placeholder="Celular" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="message" placeholder="Tu mensaje" required></textarea>
    <button type="submit" class="animated-button">Enviar</button>
    <button type="reset" class="animated-button">Limpiar</button>
  </form>
  <p id="status-message"></p>
  <div class="buttons">
    <button id="loginPage" class="animated-button">Volver al Inicio de Sesión</button>
    <button id="paginaPrincipal" class="animated-button">Ir a Página Principal</button>
    <button id="pagina3" class="animated-button">Formulario de Datos Personales</button>
  </div>
  <script src="JavaScript/pagina4.js"></script>
</body>
</html>
