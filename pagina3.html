<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 3</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <h1>Enviar Mensaje</h1>
  <form id="messageForm">
    <input type="text" id="firstName" placeholder="Nombre" required>
    <input type="text" id="lastName" placeholder="Apellido" required>
    <input type="tel" id="phone" placeholder="Celular" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="message" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
  </form>
  <p id="status-message"></p>
  <div class="buttons">
    <button id="paginaPrincipal">Ir a Página Principal</button>
    <button id="pagina2">Ir a Página 2</button>
  </div>
  <script src="JavaScript/pagina3.js"></script>
</body>
</html>
